<h1>
Function that takes in text input, validates it, confirms your name and does shit with it.
</h1>
<script>

let invalidChar = /^[a-zA-Z ]*$/;
  let bool = true;
  let firstN, lastN, input;
  
  function badName (input)
  {
   return(invalidChar.test(input))
  }
  
 	function nameSplitter (input)
  {
  	let nameArray = input.split(" ");
    if (nameArray.length > 1)
    {
    	firstN = nameArray[0];
      lastN = nameArray[nameArray.length-1];
    }
    else {firstName = nameArray[0]; lastName = "";}
   
  }
  
  function userName (firstN, lastN)
  {
  	this.firstName = firstN;
    this.lastName = lastN;
  }
  
  
  while (bool == true)
  {
  	input = prompt("Enter your name: ");
    
  	if (badName(input))
     bool = false;
    else alert("Invalid name, please re enter using only english alphabets.");
    
  }
  
  nameSplitter(input);
  var currentUser = new userName (firstN, lastN);
  alert("Your set name: " + currentUser.firstName + " " + currentUser.lastName); 

</script>
